server {
    listen 80;
    server_name localhost;

    root /app/public;  # Adjust this to your public directory
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass php-fpm:9000;  # Ensure this matches your service name
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    error_log /var/log/nginx/error.log;  # Log errors to a file
    access_log /var/log/nginx/access.log;  # Log access to a file
}
